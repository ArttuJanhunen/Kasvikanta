{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('families_create') }}">
  {{form.name.label}}{{form.name}}
  <ul>
    {% for error in form.name.errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
  <br />
  {{form.latin_name.label}}{{form.latin_name}}
  <ul>
    {% for error in form.latin_name.errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
  <br />
  <input type="submit" value="Lisää uusi heimo" />
</form>
{% endblock %}
